<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

</head>


<body>

    <nav class="navbar sticky-top" style="background:#2c3e50">
        <h1 class="navbar-brand text-white pl-5">Calculator</h1>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="calc col-md-6 offset-3">
                <div class="card" style="background: #e2e2e2">
                    <div class="card-body">
                        <div>
                            <h5 class="upper" id="history" style="text-align: right;font-weight: 400;color:#242627 ;height:50 px;"></h5><br>
                        </div>
                        <div>
                            <h1 class="display-1 pr-2" id="result" style="text-align: right;font-weight: 400;color:#222222 ;">0</h1>
                            <br>
                        </div>

                        <div class="row">
                            <div class="col-md-3 px-1">
                                <button class="button operator operator-font">Sin</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button operator operator-font">Cos</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button operator operator-font">Tan</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button id="clear" class="button" style="background-color: #ff0000be;color: #ecf0f1;">CL</button>
                                <!-- <button class="button operator operator-font" style="background-color: #34495e">Log</button> -->
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 px-1">
                                <button class="button number">1</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button number">2</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button number">3</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button operator">+</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 px-1">
                                <button class="button number">4</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button number">5</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button number">6</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button operator">-</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 px-1">
                                <button class="button number">7</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button number">8</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button number">9</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button operator">*</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 px-1">
                                <button class="button operator operator-font">ln</button>
                                <!-- <button id="clear" class="button" style="background-color: #FF0000;">CL</button> -->
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button number">0</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button id="equals" class="button">=</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button operator">/</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 px-1">
                                <button class="button operator">^</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button operator operator-font">X²</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button operator operator-font">X³</button>
                            </div>
                            <div class="col-md-3 px-1">
                                <button class="button operator">%</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
